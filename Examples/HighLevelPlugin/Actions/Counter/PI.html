<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>High Level Plugin Settings</title>
	<link rel="stylesheet" href="../../../libs/css/sdpi.css">
	<script>
		function resetCounter() {
					sendPayloadToPlugin({ rpc: "resetCounter" });
		}
	</script>
</head>
<body>
	<div class="sdpi-wrapper">
		<div class="sdpi-item">
			<label class="sdpi-item-label" for="startValue">Start Value:</label>
			<input class="sdpi-item-value sdProperty" type="number" id="startValue" oninput="setSettings()">
		</div>
		<div class="sdpi-item">
			<button type="button" onclick="resetCounter()">Reset Counter</button>
		</div>
	</div>
</body>
</html>
